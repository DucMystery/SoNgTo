<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
   <script>
       let number = parseInt(prompt("Mời Nhập số lượng số nguyên tố cần hiển thị:"));
       let dem=0;
       for (let i=1;i<10000;i++){
           if(checkSoNgTo(i)===true){
               document.write(i+"  ");
               dem++;
           }
           if (dem===number)
               break;
       }
       function checkSoNgTo(n) {
           let d=0;
           for (let i=1;i<n;i++){
               if(n%i==0){
                   d++;
               }
           }
           if(d<2){
               return true;
           }else {
               return false;
           }
       }
   </script>
</body>
</html>
